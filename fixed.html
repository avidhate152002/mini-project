<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
    <style>
        .fixed_twitter{
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border: 1px double black;
            border-radius: 15px;
            box-shadow:black;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
   <div><img src="twitter.png" class="fixed_twitter"></div> 
</body>
</html>
