<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Position</title>
    <style>
      .card {
        height: 200px;
        width: 250px;
        background-color:pink;
        margin-top: 50px;
        position: relative;
        border-radius: 10px;
        border: 1px double brown;
      }

      .twitter-abs {
        position: absolute;
        width: 50px;
        padding: 5px;
        left: 100px;
        top: -50px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div class="card">

      <img src="twitter.png"  class="twitter-abs" />
    </div>
  </body>
</html>
</body>
</html>
