<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Position</title>
    <style>
        .btn{
            position: static;
            top:20px;
            padding: 15px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <button class="btn">Submit</button>
</body>
</html>
