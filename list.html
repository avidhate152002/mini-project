<!DOCTYPE html>
<html>
<head>
  <title>Nested Lists Example</title>
</head>
<body bgcolor="pink">

<h2>Fruits List</h2>
<ul type="square">
  <li>Fruits
    <ul>
      <li>Apples</li>
      <li>Bananas</li>
      <li>Oranges</li>
    </ul>
  </li>
  <li>Vegetables
    <ol>
      <li>Carrots</li>
      <li>Spinach</li>
      <li>Tomatoes</li>
    </ol>
  </li>
  <li>Dairy
    <ul>
      <li>Milk</li>
      <li>Cheese</li>
    </ul>
  </li>
</ul>

</body>
</html>
