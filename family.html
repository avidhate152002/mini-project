<html>
<head>
    <style>
        .serif-font {
            font-family: "Georgia", serif;
        }
        .sans-serif-font {
            font-family: "Arial", sans-serif;
        }
        .monospace-font {
            font-family: "Courier New", monospace;
        }
    </style>
</head>
<body>
    <p class="serif-font">This is a paragraph with a Georgia font.</p>
    <p class="sans-serif-font">This is a paragraph with a Arial font.</p>
    <p class="monospace-font">This is a paragraph with a monospace font.</p>
</body>
</html>
